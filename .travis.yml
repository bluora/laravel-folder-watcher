  - composer self-update
  - PHP_VERSION_NAME="$(phpenv version-name)"
  - if [ "${PHP_VERSION_NAME//[.]/}" -lt "70" ];
    then pecl install -f inotify-0.1.6; else
    pecl install inotify;
    fi
  - composer install --prefer-dist --no-interaction
